 <h2 mat-dialog-title class="title">Add New Event</h2>   
</div>

                    <option>19:30</option>

                    <option>20:30</option>

                    <option>21:30</option>

                    <option>22:30</option>

                    <option>23:30</option>
                </select>
            </div>

            <div class="inline-select">
                <label>End Time</label>

                </select>
            </div>
        </div>

        <div class="input-container">
            <label>
                People
            </label>
            <input type="text" formControlName="people">
        </div>
        <div class="input-container">
            <label>
                Location
            </label>
            <input type="text" formControlName="location">
        </div>
        <div class="input-container">
            <label>
                Description
            </label>
            <input type="text" formControlName="description">
        </div>
    </form>


</div>


</mat-dialog-content>
<mat-dialog-actions align="end">
<div class="btn-container">
    <button mat-button class="btn btn__prev" mat-dialog-close>Cancel</button>
    <button mat-button class="btn btn__next" [mat-dialog-close]="eventForm.value" cdkFocusInitial>Save</button>
</div>

</mat-dialog-actions>
